language: android

android:
  components:
    - tools
    - platform-tools
    - tools
    # The BuildTools version used by your project
    - build-tools-29
    # The SDK version used to compile your project
    - android-29
    - add-on
    - extra

sudo: false
cache:
  directories:
    - node_modules

before_install:
  - yes | sdkmanager "platforms;android-29" 
  # Accept android licence
  - nvm install 15 && nvm alias default 15 && nvm use 15
  - npm install --quiet -g npm cordova uglify-js

install:
  - cordova platform add android
# - npm install --quiet

before_script:
  - uglifyjs --compress -o www/js/quiz.data.js www/js/quiz.data.js
  
script:
  - cordova build

before_deploy:
  - cordova build --release

deploy:
  provider: releases
  api_key:
    secure: "abOZovzS/5Q6ierVzCL2vL8Pv5gcuW3Ng7Q+utozqyK+zAgaQXn11tHtolX5vlspxffSy46EjdJjP+QEnUqd6hq4laPMYNmIkLDVKUf/tdl8QfOdkVJYwIbF6/5rBAViLXIMhY17fIp/GpUMtZYr60ina4CequHrq0ijWU+f3/o="
  file_glob: true
  file:
    - platforms/android/app/build/outputs/apk/debug/app-debug.apk
    - platforms/android/app/build/outputs/apk/debug/app-release.apk
  skip_cleanup: true
  on:
    tags: true