        <script>
                        var Q = {};
                        $(document).on('ready', function () {
                            //TODO order by result in questions 

                            $(Q.data.values).each(function (id, el) {
                                $("#values").append('<a href="index.html?id=' + escape(el.name) + '" data-id="' + escape(el.name) + '" class="btn btn-lg btn-default">' + el.name + '</a>');
                                if (el.value.length > 0) {
                                    $("#values a[data-id='" + escape(el.name) + "']").append('<hr>');
                                    $(el.value).each(function (vid, val) {
                                        $("#values a[data-id='" + escape(el.name) + "']").append("<span class='res'>" + val + "</span>");
                                    });
                                }
                            });
                        });
        </script>
